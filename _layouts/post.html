---
layout: default
---
<section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
<div class="mdl-card mdl-shadow--2dp mdl-card--expand">
  <div class="mdl-card__title mdl-card--border mdl-color--light-blue-100">
    <h1 class="mdl-card__title-text">{{ page.title }}</h1>
    <h2 class="mdl-card__subtitle-text">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</h2>
  </div>

  <article class="mdl-card__supporting-text">
    {{ content }}
  </article>
</div>
</section>
<br/>
<section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
  <div class="mdl-card mdl-shadow--2dp mdl-card--expand">
    <div class="mdl-card__title mdl-card--border mdl-color--grey-300">
      <h3 class="mdl-card__title-text">Comment</h3>
    </div>
  
    <div class="mdl-card__supporting-text">
      <form method="post" name="formmail" action="http://www.cgi4all.org/cgi-bin/formmail.cgi">
        <div class="mdl-textfield--expandable">
          <input type="hidden" name="recipient" value="vin@misday.com" />
          <input type="hidden" name="title" value="{{ page.title }}"/>
          <input class="mdl-textfield__input" type="text" name="email" placeholder="What is your mail?" required/>
          <textarea class="mdl-textfield__input" type="text" name="message" placeholder="What you want to tell to me? :)" required></textarea>
          <input class="mdl-button mdl-js-button mdl-color--grey-400" type="submit" value="SEND TO ME!"/>
        </div>
      </form>
    </div>
  </div>
</section>
