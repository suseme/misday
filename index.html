---
layout: default
---
<div >

  {% for post in paginator.posts %}
  <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
  <div class="mdl-card mdl-shadow--2dp mdl-card--expand">
    <div class="mdl-card__title mdl-card--border mdl-color--light-blue-100">
      <h2 class="mdl-card__title-text"><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <h4 class="mdl-card__subtitle-text">@ {{ post.date | date: "%b %-d, %Y" }}</h4>
    </div>
    <div class="mdl-card__supporting-text">
      {{ post.content | truncate: 400 }} ...
    </div>
    <div class="mdl-card__actions mdl-card--border mdl-color--grey-200">
      <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="{{ post.url }}">
        MORE
      </a>
    </div>
  </div>
  </section>
  <br/>
  {% endfor %}

  <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
    <div class="mdl-card mdl-shadow--2dp mdl-card--expand">
      <ul >
      {% for post in site.posts %}
          <li ><a href="{{ post.url }}">{{ post.date | date: "%b %-d, %Y" }} {{ post.title }}</a></li>
      {% endfor %}
      </ul>
    </div>
  </section>
</div>
